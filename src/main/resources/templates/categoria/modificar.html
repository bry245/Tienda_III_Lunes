<!DOCTYPE html>

<html xmlns: th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/CSS/menus.css" rel="stylesheet" type="text/css"/>
       
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
    <div class="contenido">
        <a th:href="@{/categoria/listado}">Regresar</a>
        <h2>Lista De Categor√≠as</h2>
        <br/><!-- comment -->
        <form th:action="@{/categoria/guardar}"
              method="post"
              th:object="${categoria}">
            <input type="hidden" name="idCategoria" th:field="*{idCategoria}" /><!--Se lleva el idCliente para enviarlo a guardar -->
            <label for="descripcion">Descripcion</label>
            <input type="text" name="descripcion" th:field="*{descripcion}"/>
            <br/><!-- comment -->
            <label for="activo">Activo</label>
            <input type="checkbox" name="activo" th:field="*{activo}"/>
            <br/>
            <input type="submit" name="guardar" value="guardar"/>
        </form>
        
          
            
    </div>    
        <!--<footer th:replace="layput/plantilla :: footer"   />-->
    </body>
</html>
