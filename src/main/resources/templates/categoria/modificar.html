<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/CSS/menus.css" rel="stylesheet" type="text/css"/>
       
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
    <div class="contenido">
        <a th:href="@{/categoria/listado}"th:text="#{accion.regresar}">Regresar</a>
        <h2 th:text="#{categoria.datos}">Datos De Categor√≠as</h2>
        <br/><!-- comment -->
        <form th:action="@{/categoria/guardar}"
              method="post"
              th:object="${categoria}">
            <input type="hidden" name="idCategoria" th:field="*{idCategoria}" /><!--Se lleva el idCliente para enviarlo a guardar -->
            <label for="descripcion" th:text="#{categoria.descripcion}">Descripcion</label>
            <input type="text" name="descripcion" th:field="*{descripcion}"/>
            <br/><!-- comment -->
            <label for="activo" th:text="#{categoria.activo}">Activo</label>
            <input type="checkbox" name="activo" th:field="*{activo}"/>
            <br/>
            <button type="submit" name="guardar" th:text="#{accion.guardar}">
        </form>
        
          
            
    </div>    
        <!--<footer th:replace="layput/plantilla :: footer"   />-->
    </body>
</html>
