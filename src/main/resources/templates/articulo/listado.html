<!DOCTYPE html>
<!--xmlns:th="http://www.thymeleaf.org"  th:text="Hola con Thymeleaf"-->

<html xmlns: th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/CSS/menus.css" rel="stylesheet" type="text/css"/>
    </head>

    <!--<header th:replace="layout/plantilla :: header"/>-->

    
    <body>
    <div class="contenido">
    <header th:replace="layout/plantilla :: header"/>
    
        <h2>Lista Articulos</h2>

        <a th:href="@{/articulo/nuevo}">Nueva Categoria</a>
        <div th:if="${articulos != null and !articulos.empty}">
            <p>Registros</p>
            <table border="1" >
                <thead>
                    <tr>
                        <th>Descripci√≥n</th>
                        <th>Precio</th>
                        <th>Existencias</th>
                        <th>Activa</th>
                        
                      

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="articulo:${articulos}"><!--Por cada elemento de Clinetes -->
                        <td th:text="${articulo.descripcion}"></td>
                        <td th:text="${#numbers.formatDecimal(articulo.precio,3,2)}" style="text-align: right"></td>
                        <td th:text="${articulo.existencias}" style="text-align: center"></td>
                        <td> <input type="checkbox"  name="activo" th:checked="${articulo.activo}" disabled="true"/></td>
                        <td> <a th:href="@{/articulo/elimianar/} + ${articulo.idArticulo}">Eliminar</a></td>
                        <td> <a th:href="@{/articulo/modificar/} + ${articulo.idArticulo}">Modificar</a></td>


                    </tr>
                </tbody>
            </table>
        </div>

        <!-- -->
        <div th:if="${articulos == null or articulos.empty}">
            Lista Vacia
        </div>
    </div>
       
    <footer th:replace="layout/plantilla :: footer"   />
     </body>
</html>
