<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/CSS/menus.css" rel="stylesheet" type="text/css"/>
       
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
    <div class="contenido">
        <a th:href="@{/articulo/listado}" th:text="#{accion.regresar}">Regresar</a>
        <h2 th:text="#{articulo.titulo}">Lista De Articulos</h2>
        <br/><!-- comment -->
        <form th:action="@{/articulo/guardar}"
              method="post"
              th:object="${articulo}">
            <input type="hidden" name="idArticulo" th:field="*{idArticulo}" /><!--Se lleva el idCliente para enviarlo a guardar -->
            <label for="descripcion" th:text="#{articulo.descripcion}">Descripcion</label>
            <input type="text" name="descripcion" th:field="*{descripcion}"/><br/>
            
            <label for="categoria" th:text="#{articulo.categoria}">Categoria</label>
            <select th:field="*{idCategoria}">
                <option th:each="categoria:${categorias}"
                        th:value="${categoria.idCategoria}"
                        th:text="${categoria.descripcion}"/>
            </select>
            <br/>
            <label for="precio" th:text="#{articulo.precio}">Precio</label>
            <input type="number" name="precio" th:field="*{precio}"/> <br/>
            <label for="existencias" th:text="#{articulo.existencias}">Existencias</label>
            <input type="number" name="existencias" th:field="*{existencias}"/>
            <br/><!-- comment -->
            <label for="activo">Activa</label>
            <input type="checkbox" name="activo" th:field="*{activo}"/>
            <br/>
           
            
            <button type="submit" name="guardar" th:text="#{accion.guardar}"/>
        </form>
        
          
            
    </div>    
        <footer th:replace="layout/plantilla :: footer"   />
    </body>
</html>
