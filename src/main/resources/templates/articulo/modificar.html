<!DOCTYPE html>

<html xmlns: th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/CSS/menus.css" rel="stylesheet" type="text/css"/>
       
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
    <div class="contenido">
        <a th:href="@{/articulo/listado}">Regresar</a>
        <h2>Lista De Articulos</h2>
        <br/><!-- comment -->
        <form th:action="@{/articulo/guardar}"
              method="post"
              th:object="${articulo}">
            <input type="hidden" name="idArticulo" th:field="*{idArticulo}" /><!--Se lleva el idCliente para enviarlo a guardar -->
            <label for="descripcion">Descripcion</label>
            <input type="text" name="descripcion" th:field="*{descripcion}"/>
            <label for="precio">Precio</label>
            <input type="number" name="precio" th:field="*{precio}"/>
            <label for="existencias">Existencias</label>
            <input type="number" name="existencias" th:field="*{existencias}"/>
            <br/><!-- comment -->
            <label for="activo">Activa</label>
            <input type="checkbox" name="activo" th:field="*{activo}"/>
            <br/>
            <input type="submit" name="guardar" value="guardar"/>
        </form>
        
          
            
    </div>    
        <footer th:replace="layput/plantilla :: footer"   />
    </body>
</html>
