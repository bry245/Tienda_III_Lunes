<!DOCTYPE html>
<!--xmlns:th="http://www.thymeleaf.org"  th:text="Hola con Thymeleaf"-->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/CSS/menus.css" rel="stylesheet" type="text/css"/>
    </head>

    <!--<header th:replace="layout/plantilla :: header"/>-->

    <body>
    <header th:replace="layout/plantilla :: header"/>
    <div class="contenido">
        <h2>Nuestros Art√≠culos</h2>

        
        <div th:if="${articulos != null and !articulos.empty}">
            <p>Registros</p>
            <table border="1" >
                <thead>
                    <tr>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Comprar</th>
                        

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="articulo:${articulos}"><!--Por cada elemento de Clinetes -->
                        <td th:text="${articulo.descripcion}"></td>
                        <td th:text="${articulo.precio}"></td>
                        <td> <a th:href="@{carrito/agregar/} + ${articulo.idArticulo}">Comprar</a></td>
                       


                    </tr>
                </tbody>
            </table>
        </div>

        <!-- -->
        <div th:if="${articulos == null or articulos.empty}">
            Lista Vacia
        </div>
    </div>

    <footer th:replace="layout/plantilla :: footer"   />
    </body>
</html>
