<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/CSS/menus.css" rel="stylesheet" type="text/css"/>
       
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
    <div class="contenido">
        <a th:href="@{/cliente/listado}" th:text="#{accion.regresar}">Regresar</a>
        <h2 th:text="#{cliente.datos}">Datos de Cliente</h2>
        <br/><!-- comment -->
        <form th:action="@{/cliente/guardar}"
              method="post"
              th:object="${cliente}">
            <input type="hidden" name="idCliente" th:field="*{idCliente}" /><!--Se lleva el idCliente para enviarlo a guardar -->
            <label for="nombre" th:text="#{cliente.nombre}">Nombre</label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <br/><!-- comment -->
            <label for="apellidos" th:text="#{cliente.apellidos}">Apellidos</label>
            <input type="text" name="apellidos" th:field="*{apellidos}"/>
            <br/>
            <label for="correo" th:text="#{cliente.correo}">Correo</label>
            <input type="email" name="correo" th:field="*{correo}"/>
            <br/>
            <label for="telefono"th:text="#{cliente.telefono}">Telefono</label>
            <input type="tel" name="telefono" th:field="*{telefono}"/>
            <br/>
            <label for="limite" th:text="#{cliente.limite}">Limite de credito </label>
            <input type="number" name="limite" th:field="*{credito.limite}"/>
            <br/>
            <br/>
            <button type="submit" name="guardar" th:text="#{accion.guardar}"/>
        </form>
        
          
            
    </div>    
       <!-- <footer th:replace="layput/plantilla :: footer"   />-->
    </body>
</html>
