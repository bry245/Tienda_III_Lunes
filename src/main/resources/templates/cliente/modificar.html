<!DOCTYPE html>

<html xmlns: th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/CSS/menus.css" rel="stylesheet" type="text/css"/>
       
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
    <div class="contenido">
        <a th:href="@{/cliente/listado}">Regresar</a>
        <h2>Lista Articulos</h2>
        <br/><!-- comment -->
        <form th:action="@{/cliente/guardar}"
              method="post"
              th:object="${cliente}">
            <input type="hidden" name="idCliente" th:field="*{idCliente}" /><!--Se lleva el idCliente para enviarlo a guardar -->
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <br/><!-- comment -->
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" th:field="*{apellidos}"/>
            <br/>
            <label for="correo">Correo</label>
            <input type="email" name="correo" th:field="*{correo}"/>
            <br/>
            <label for="telefono">Telefono</label>
            <input type="tel" name="telefono" th:field="*{telefono}"/>
            <br/>
            <label for="limite">Limite de credito </label>
            <input type="number" name="limite" th:field="*{credito.limite}"/>
            <br/>
            <br/>
            <input type="submit" name="guardar" value="guardar"/>
        </form>
        
          
            
    </div>    
       <!-- <footer th:replace="layput/plantilla :: footer"   />-->
    </body>
</html>
